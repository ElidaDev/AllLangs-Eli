<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Anchor Tags</title>
  <link rel="stylesheet" href="">
</head>
<body>
    <div>
        <a>This is an anchor tag</a>
    </div>
    <div>
        <h1>Relative link</h1>
        <p>
            Will link your file to other pages on your site.
        </p>
        <br>
        <a href="HelloWorld.html">Go to HelloWorld</a>
    </div>
    <div>
        <h1>Absolute Link</h1>
        <p> 
            Will link your file to other sites.
        </p>
        <a href="https://www.google.com">Google.com</a>
        <br>
        <h2> Open with new tab </h2>
        <a href="https://www.tacobell.com/food/deals-and-combos/large-nacho-fries" target="_blank"> NACHO FRIES!</a>
    </div>
  <script src="" async defer></script>
</body>
</html>
