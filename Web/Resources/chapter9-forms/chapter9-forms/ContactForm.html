<!DOCTYPE html>  
<html lang="en">
<head>
<title>Form Example</title>
<meta charset="utf-8">
</head>
<body>
     <form>
          <label for="first">First Name:</label>
          <input type="text" name="first" id="first" ><br>

          <label for="mid">Middle Initial:</label>
          <input type="text" name="mid" id="mid" ><br>

          <label for="last">Last Name:</label>
          <input type="text" name="last" id="last" ><br>

          <label for="address">Address:</label>
          <input type="text" name="address" id="address" ><br>

          <label for="city">City:</label>
          <input type="text" name="city" id="city" ><br>

          <label for="st">State:</label>
          <input type="text" name="st" id="st" ><br>

          <label for="zip">Zip:</label>
          <input type="text" name="zip" id="zip" ><br>

          <label for="mobile">Mobile Number:</label>
          <input type="tel" name="mobile" id="mobile" ><br>

          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" ><br>

          <br>
          <br>
          <input type="submit" value="Sign Me Up!"> <input type="reset">
     </form>
</body>
</html>
