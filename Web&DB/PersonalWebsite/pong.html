<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        canvas {
            background: black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");
        
        // Paddle and Ball Properties
        const paddleWidth = 10, paddleHeight = 80;
        const ballSize = 10;

        let leftPaddle = { x: 20, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };
        let rightPaddle = { x: canvas.width - 30, y: canvas.height / 2 - paddleHeight / 2 };
        let ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 4, dy: 4 };

        let leftScore = 0, rightScore = 0;

        // Draw Rectangles (Paddles & Ball)
        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        function drawBall() {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ballSize, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawScore() {
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(`Blue: ${leftScore}`, 100, 30);
            ctx.fillText(`Orange (AI): ${rightScore}`, canvas.width - 200, 30);
        }

        // Move Ball
        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall Collision
            if (ball.y <= 0 || ball.y >= canvas.height) ball.dy *= -1;

            // Paddle Collision
            if (
                (ball.x <= leftPaddle.x + paddleWidth && ball.y >= leftPaddle.y && ball.y <= leftPaddle.y + paddleHeight) ||
                (ball.x >= rightPaddle.x - paddleWidth && ball.y >= rightPaddle.y && ball.y <= rightPaddle.y + paddleHeight)
            ) {
                ball.dx *= -1; // Reverse direction
            }

            // Score update
            if (ball.x <= 0) {
                rightScore++;
                resetBall();
            } else if (ball.x >= canvas.width) {
                leftScore++;
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * 4; // Random start direction
            ball.dy = (Math.random() > 0.5 ? 1 : -1) * 4;
        }

        function movePaddles() {
            leftPaddle.y += leftPaddle.dy;
            leftPaddle.y = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddle.y));

            // AI Movement (right paddle follows the ball)
            if (ball.y > rightPaddle.y + paddleHeight / 2) {
                rightPaddle.y += 3; // Move AI paddle down
            } else if (ball.y < rightPaddle.y + paddleHeight / 2) {
                rightPaddle.y -= 3; // Move AI paddle up
            }

            rightPaddle.y = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddle.y));
        }

        // Player Controls
        document.addEventListener("keydown", (event) => {
            if (event.key === "w") leftPaddle.dy = -6;
            if (event.key === "s") leftPaddle.dy = 6;
        });

        document.addEventListener("keyup", (event) => {
            if (event.key === "w" || event.key === "s") leftPaddle.dy = 0;
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawRect(leftPaddle.x, leftPaddle.y, paddleWidth, paddleHeight, "blue");
            drawRect(rightPaddle.x, rightPaddle.y, paddleWidth, paddleHeight, "orange");
            drawBall();
            drawScore();

            moveBall();
            movePaddles();

            requestAnimationFrame(gameLoop);
        }

        // Start Game
        gameLoop();
    </script>
</body>
</html>
